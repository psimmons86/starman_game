<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARMAN: The Lyrics Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">STARMAN</h1>
      <img
        src="images/alien.png"
        alt="Star-Man Game Scene"
        class="game-image"
      />
      <div class="game-info">
        <div class="song-info"></div>
        <div class="hint-display"></div>
        <div class="word-display"></div>
      </div>
      <button class="guess-button" id="guessButton">Enter Guess</button>
      <div class="letter-grid" id="letterGrid">
        <div class="letter-box">A</div>
        <div class="letter-box">B</div>
        <div class="letter-box">C</div>
        <div class="letter-box">D</div>
        <div class="letter-box">E</div>
        <div class="letter-box">F</div>
        <div class="letter-box">G</div>
        <div class="letter-box">H</div>
        <div class="letter-box">I</div>
        <div class="letter-box">J</div>
        <div class="letter-box">K</div>
        <div class="letter-box">L</div>
        <div class="letter-box">M</div>
        <div class="letter-box">N</div>
        <div class="letter-box">O</div>
        <div class="letter-box">P</div>
        <div class="letter-box">Q</div>
        <div class="letter-box">R</div>
        <div class="letter-box">S</div>
        <div class="letter-box">T</div>
        <div class="letter-box">U</div>
        <div class="letter-box">V</div>
        <div class="letter-box">W</div>
        <div class="letter-box">X</div>
        <div class="letter-box">Y</div>
        <div class="letter-box">Z</div>
      </div>
    </div>
  </body>
</html>
