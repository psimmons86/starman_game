<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARMAN</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <audio id="backgroundMusic" loop>
        <source src="audio_files/game_music_1.mp3" type="audio/mpeg" />
      </audio>
      <h1 class="game-title">Starman</h1>
      <div class="scene-container">
        <img
          src="images/DALL·E 2024-12-04 00.43.50 - A dramatic nighttime concert scene in a massive stadium. The stage is empty but illuminated by vibrant spotlights, surrounded by a cheering crowd. Abo.webp"
          class="game-image background"
        />
        <img
          src="images/DALL·E 2024-12-04 00.43.46 - A dramatic nighttime concert scene in a massive stadium, featuring a futuristic rockstar on stage. The rockstar has a unique and imaginative design, w.webp"
          class="game-image person"
        />
      </div>
      <div class="game-info">
        <div class="score-display">
          Score: <span id="currentScore">0</span> | High Score:
          <span id="highScore">0</span>
        </div>
        <div class="song-info"></div>
        <div class="hint-display"></div>
        <div class="word-display"></div>
        <div class="message-display"></div>
      </div>
      <button class="guess-button" id="guessButton">Start</button>
      <div class="letter-grid" id="letterGrid">
        <div class="letter-box">A</div>
        <div class="letter-box">B</div>
        <div class="letter-box">C</div>
        <div class="letter-box">D</div>
        <div class="letter-box">E</div>
        <div class="letter-box">F</div>
        <div class="letter-box">G</div>
        <div class="letter-box">H</div>
        <div class="letter-box">I</div>
        <div class="letter-box">J</div>
        <div class="letter-box">K</div>
        <div class="letter-box">L</div>
        <div class="letter-box">M</div>
        <div class="letter-box">N</div>
        <div class="letter-box">O</div>
        <div class="letter-box">P</div>
        <div class="letter-box">Q</div>
        <div class="letter-box">R</div>
        <div class="letter-box">S</div>
        <div class="letter-box">T</div>
        <div class="letter-box">U</div>
        <div class="letter-box">V</div>
        <div class="letter-box">W</div>
        <div class="letter-box">X</div>
        <div class="letter-box">Y</div>
        <div class="letter-box">Z</div>
      </div>
    </div>
  </body>
</html>
